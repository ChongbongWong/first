<!DOCTYPE html>
<html>
	<head>
		<title>获取百科条</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.3/jquery.min.js"></script>
		<style type="text/css">
			.container{
				margin-top: 20%;
				text-align: center;
			}

			.btn{
			
				font-size: 16px;
				margin-bottom:0;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				
				
				//静态点击事件，跳转至随机百科条
				$("#randomBK").click(function(){
					window.location.href="http://en.wikipedia.org/wiki/Special:Random";
				});

				$("#searchBT").on('click',function(){
					var text = $('#search').val();
					var url= 'https://en.wikipedia.org/w/api.php?action=opensearch&search=' + text + '&format=json&callback=?';
					$.getJSON(url,function(wiki){
						$("#output").empty();
						for(var i=0;i<wiki[1].length;i++){
							$("#output").append("<h2>" + wiki[1][i] + "</h2> <p>" +wiki[2][i] +
								"</p><a href=" +wiki[3][i] + " target=_blank>Wikipedia Link</a>");
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="row">
					<div class="col-xs-12">
						<p id="randomBK">点击文字获取随机维基百科条</p>
						
						<form >
						<input id="search" name="search" type="text" placeholder="输入搜索内容"/>
						<button id="searchBT" class="btn btn-default btn-xs">搜索</button>
						</form>
						<div id="output"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
