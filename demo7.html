<!DOCTYPE html>
<html>
	<head>
		<title>直播间</title>
		
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.3/jquery.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="demo7.css">
		<script type="text/javascript" src="demo7.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row" id="header">
				<h1>Twitch 直播间</h1>
				<div class="menu">
					<div class="selector active" id="all">
						<div class="circle"></div><p>All</p>
					</div>
					<div class="selector" id="online">
						<div class="circle"></div><p>Online</p>
					</div>
					<div class="selector" id="offline">
						<div class="circle"></div><p>Offline</p>
					</div>
				</div>
			</div>
			<div id="display">
			</div>
			<div class="row" id="footer">
				</div>
		</div>
	</body>
</html>
