<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>番茄时钟</title>

    <link href="http://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="demo9.css">
	<script type="text/javascript" src="demo9.js"></script>    


    </head>
<body>
    <h1>番茄时钟</h1>

    <div class="main">
        <div class="control">
            <div class="break">
            <p>休息时长</p>
                <i class="fa fa-minus-square-o" aria-hidden="true" id="break-minus"></i>
                <span id="break-length">5</span>
                <i class="fa fa-plus-square-o" aria-hidden="true" id="break-plus"></i>
            </div>
            <div class="length">
            <p>工作时长</p>
                <i class="fa fa-minus-square-o" aria-hidden="true" id="session-minus"></i>
                <span id="session-length">25</span>
                <i class="fa fa-plus-square-o" aria-hidden="true" id="session-plus"></i>
            </div>
        </div>
        <div class="clock">
            <h2 id="show-title">剩余时间</h2>
            <h3>点击开始/暂停</h3>
            <h2 id="show-time">25:00</h2>
            <span id="per"></span>

        </div>
    </div>


</body>
</html>
