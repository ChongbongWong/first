<!DOCTYPE html>
<html>
	<head>
		<title>引述</title>
		<link href="http://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="https//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="demo4.css">
		<script type="text/javascript" src="demo4.js"></script>
	</head>
	<body>
		<div class="quote-box">
			<div class="quote-text">
				<i class=" fa fa-quote-left"></i>
				<span id="text"></span>
			</div>
			<!--
			<div class="quote-text">
					<i class="fa fa-quote-right"></i>
					<span id="text-r"></span>
			</div>
			-->
			<div class="quote-author">
				--<span id="author"></span>
			</div>
			
			<div class="buttons">
				<a  class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
					<i class="fa fa-twitter"></i>
				</a>
				<a  class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
					<i class="fa fa-tumblr"></i>
				</a>
				<button class="button" id="new-quote">New quote</button>
			</div>
		</div>
		<div class="footer">
			by<a href="https://github.com/ChongbongWong">ChongbongWong</a>
		</div>
	</body>
</html>
